<!DOCTYPE html>
<html>
<head>
    <script>
        function trimItemIdentifier() {
            var itemIdentifierInput = document.getElementsByName('Item_Identifier')[0];
            itemIdentifierInput.value = itemIdentifierInput.value.substring(0, 2);
        }
    </script>
</head>
<body>
    <div class="login">
        <h1>Outlet Sales Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post" onsubmit="trimItemIdentifier()">
            <fieldset>
                <legend>Outlet Sales Prediction</legend>
                
                <!-- Item Identifier -->
                <div class="mb-3">
                    <label class="form-label">Enter Item_Identifier</label>
                    <input class="form-control" name="Item_Identifier" placeholder="Enter your Item Identifier" />
                </div>

                <!-- Item Weight -->
                <div class="mb-3">
                    <label class="form-label">Enter Item_Weight</label>
                    <input class="form-control" type="number" name="Item_Weight" placeholder="Enter your Item Weight" min="0" />
                </div>

                <!-- Item Fat Content -->
                <div class="mb-3">
                    <label class="form-label">Item_Fat_Content</label>
                    <select class="form-control" name="Item_Fat_Content" required>
                        <option class="placeholder" selected disabled value="">Select Item Fat Content</option>
                        <option value="Low Fat">Low Fat</option>
                        <option value="Regular">Regular</option>
                    </select>
                </div>

                <!-- Item Visibility -->
                <div class="mb-3">
                    <label class="form-label">Enter Item Visibility</label>
                    <input class="form-control" type="number" name="Item_Visibility" placeholder="Enter your Item Visibility" min="0" step="0.001" required />
                </div>

                <!-- Item Type -->
                <div class="mb-3">
                    <label class="form-label">Item_Type</label>
                    <select class="form-control" name="Item_Type" required>
                        <option class="placeholder" selected disabled value="">Select Item Type</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Soft Drinks">Soft Drinks</option>
                        <option value="Meat">Meat</option>
                        <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                        <option value="Household">Household</option>
                        <option value="Baking Goods">Baking Goods</option>
                        <option value="Snack Foods">Snack Foods</option>
                        <option value="Frozen Foods">Frozen Foods</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Health and Hygiene">Health and Hygiene</option>
                        <option value="Hard Drinks">Hard Drinks</option>
                        <option value="Canned">Canned</option>
                        <option value="Breads">Breads</option>
                        <option value="Starchy Foods">Starchy Foods</option>
                        <option value="Others">Others</option>
                        <option value="Seafood">Seafood</option>
                    </select>
                </div>

                <!-- Item MRP -->
                <div class="mb-3">
                    <label class="form-label">Enter Item MRP</label>
                    <input class="form-control" type="number" name="Item_MRP" placeholder="Enter Item MRP" />
                </div>

                <!-- Outlet Establishment Year -->
                <div class="mb-3">
                    <label class="form-label">Outlet_Establishment_Year</label>
                    <input class="form-control" type="number" name="Outlet_Establishment_Year" placeholder="Enter Outlet Establishment Year" min="0" />
                </div>

                <!-- Outlet Size -->
                <div class="mb-3">
                    <label class="form-label">Outlet Size</label>
                    <select class="form-control" name="Outlet_Size" required>
                        <option class="placeholder" selected disabled value="">Select Outlet Size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <!-- Outlet Location Type -->
                <div class="mb-3">
                    <label class="form-label">Outlet Location Type</label>
                    <select class="form-control" name="Outlet_Location_Type" required>
                        <option class="placeholder" selected disabled value="">Select Outlet Location Type</option>
                        <option value="Tier 1">Tier 1</option>
                        <option value="Tier 2">Tier 2</option>
                        <option value="Tier 3">Tier 3</option>
                    </select>
                </div>

                <!-- Outlet Type -->
                <div class="mb-3">
                    <label class="form-label">Outlet Type</label>
                    <select class="form-control" name="Outlet_Type" required>
                        <option class="placeholder" selected disabled value="">Select Outlet Type</option>
                        <option value="Supermarket Type1">Supermarket Type1</option>
                        <option value="Supermarket Type2">Supermarket Type2</option>
                        <option value="Supermarket Type3">Supermarket Type3</option>
                        <option value="Grocery Store">Grocery Store</option>
                    </select>
                </div>

                <!-- Outlet Age -->
                <div class="mb-3">
                    <label class="form-label">Outlet_Age</label>
                    <input class="form-control" type="number" name="Outlet_Age" placeholder="Enter Outlet_Age" min="0" />
                </div>

                <!-- Submit Button -->
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Outlet Sales Prediction" />
                </div>
            </fieldset>
        </form>

        <!-- Prediction Result -->
        <h2>The prediction is {{ results }}</h2>
    </div>
</body>
</html>
